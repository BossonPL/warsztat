<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestShop</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="menu container">
                <div class="menu--item_logo">
                    <a class="menu--link logo" href="#">BestShop</a>
                </div>
                <ul class="menu--list">
                    <li class="menu--item">
                        <a class="menu--link" href="#">WHY US</a>
                    </li>
                    <li class="menu--item">
                        <a class="menu--link" href="#">BENEFITS</a>
                    </li>
                    <li class="menu--item">
                        <a class="menu--link" href="#">PRICES</a>
                    </li>
                    <li class="menu--item">
                        <a class="menu--link" href="#">CONTACT</a>
                    </li>
                </ul>
        </nav>
    </header>
    <section class="section1">
        <div class="banner">
            <h1 class="banner-title">
                Sell More!
            </h1>
            <p class="banner-text">
                Open shop on our platform and increase your sales
            </p>
            <a class="banner-link" href="#">Open your shop</a>
        </div>
    </section>
    <section class="section2">
        <h2 class="counters-title">The most popular sales platform in country</h2>
        <div class="counters">
            <div class="counters-body">
                <span class="counters-section1"></span>
                <p class="counters-number">100000+</p>
                <p class="counters-text">daily entries </p>
            </div>
            <div class="counters-body">
                <span class="counters-section2"></span>
                <p class="counters-number">2000000+</p>
                <p class="counters-text">seen products <br> every day</p>
            </div>
            <div class="counters-body">
                <span class="counters-section3"></span>
                <p class="counters-number">10000+</p>
                <p class="counters-text">added posts <br> daily</p>
            </div>
        </div>
    </section>

</body>
</html>
